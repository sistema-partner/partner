version: '3.8'

services:
  app:
    build: .
    container_name: partner-app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
      - vendor_data:/var/www/vendor
      - node_modules_data:/var/www/node_modules
      - build_data:/var/www/public/build
      - ./storage/app/public:/var/www/storage/app/public
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/database/database.sqlite
      - QUEUE_CONNECTION=database
    depends_on:
      - redis
    networks:
      - partner-network

  # Serviço Redis para cache e sessões (opcional)
  redis:
    image: redis:7-alpine
    container_name: partner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - partner-network

  # Worker para processar filas (opcional)
  queue:
    build: .
    container_name: partner-queue
    volumes:
      - .:/var/www
      - vendor_data:/var/www/vendor
      - node_modules_data:/var/www/node_modules
      - build_data:/var/www/public/build
    environment:
      - APP_ENV=local
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/database/database.sqlite
      - QUEUE_CONNECTION=database
    command: php artisan queue:work --sleep=3 --tries=3
    depends_on:
      - app
      - redis
    networks:
      - partner-network

